        <a title="Papi Juancho es el quinto álbum de estudio del cantante colombiano Maluma. Se lanzó el 21 de agosto de 2020 bajo el sello Sony Music Latin.2​ El álbum presenta apariciones especiales de Randy, Yandel, Yomo, Lenny Tavárez, Justin Quiles, Ñengo Flow, Jory Boy, Ñejo & Dálmata y Darell.3​" href="malumaalbum2.webp" data-lightbox="galeria1"><img src="malumaalbum2.webp" id="albummaluma2" width="400" height="400"></a>

        <a title="30 es el cuarto álbum de estudio de la cantautora británica Adele, lanzado el 19 de noviembre de 2021 a través de los sellos discográficos de Columbia Records y Melted Stone.1​ El título del álbum hace referencia a la edad en que la cantante empezó a escribir las canciones del disco,2​3​ y aborda temas acerca de la separación, divorcio, maternidad, aceptación y ansiedad de la fama." href="adelealbum1.jpg" data-lightbox="galeria1"><img src="adelealbum1.jpg" id="albumadele1" width="400" height="400"></a>
        <a title="25 es el tercer álbum de estudio de la cantautora británica Adele. Salió a la venta el 20 de noviembre de 2015 a través de los sellos discográficos XL y Columbia, cuatro años después del lanzamiento de 21 (2011). El álbum se titula como un reflejo de su vida y estado de ánimo a sus 25 años." href="adelealbum2.jpeg" data-lightbox="galeria1"><img src="adelealbum2.jpeg" id="albumadele2" width="400" height="400"></a>
        <a title="21 es el segundo álbum de estudio de la cantautora británica Adele. Fue lanzado al mercado el 24 de enero de 2011 en Europa y el 22 de febrero siguiente en Estados Unidos a través de los sellos discográficos XL y Columbia. El título del álbum hace referencia a la edad de Adele cuando comenzó a escribir el mismo." href="adelealbum3.webp" data-lightbox="galeria1"><img src="adelealbum3.webp" id="albumadele3" width="400" height="400"></a>

        <a title="Ultraviolence es el tercer álbum de estudio de la cantante y compositora estadounidense Lana Del Rey y el segundo de manera oficial, lanzado el 13 de junio de 2014 en Alemania, los Países Bajos y Suiza mientras que en Norteamérica fue el 17 de ese mismo mes a través del sello discográfico Polydor Records e Interscope Records." href="/ADSO/lana3.webp" data-lightbox="galeria1"><img src="/ADSO/lana3.webp" id="albumlana2" width="400" height="400"></a>
        <a title="Chemtrails over the Country Club —en español: Estelas químicas sobre el club de campo— es el séptimo álbum de estudio de la cantautora estadounidense Lana Del Rey. Fue lanzado el 19 de marzo de 2021 por Interscope Records y Polydor Records como continuación de su sexto álbum de estudio, Norman Fucking Rockwell! (2019).2​3​4​ Inicialmente titulado White Hot Forever, el álbum fue producido por Del Rey y Jack Antonoff,5​6​ y presenta contribuciones de producción adicionales de Rick Nowels,5​ quien Del Rey trabajó en álbumes de estudio anteriores." href="/ADSO/lana4.jpeg" data-lightbox="galeria1"><img src="/ADSO/lana4.jpeg" id="albumlana3" width="400" height="400"></a>
